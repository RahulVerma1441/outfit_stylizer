<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Outfit Stylizer</title>
  <!-- Tailwind CDN for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center py-10">
  <div class="w-full max-w-4xl p-6 bg-white rounded-xl shadow-lg">
    <h1 class="text-3xl font-extrabold text-center text-gray-800 mb-6">
      Fashion‑Forward Outfit Stylizer
    </h1>
    <!-- Upload Form -->
    <form id="upload-form" class="flex flex-col sm:flex-row items-center gap-4 mb-8">
      <input
        id="file-input"
        name="images"
        type="file"
        accept="image/*"
        multiple
        class="file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0
               file:bg-orange-400 file:text-white hover:file:bg-orange-300
               cursor-pointer w-full sm:w-auto"
        required
      />
      <button
        type="submit"
        class="bg-green-500 hover:bg-pink-600 text-white font-semibold py-2 px-6 rounded-lg transition"
      >
        Upload & Stylize
      </button>
    </form>
    <!-- Loading Indicator -->
    <p id="loading-text" class="text-center text-gray-600 mb-8 hidden">
      Generating stylized outfits… please wait ⏳
    </p>
    <!-- Results Grid -->
    <div id="result-section" class="space-y-8"></div>
  </div>
</body>
<script src="script.js"></script>
</html>
